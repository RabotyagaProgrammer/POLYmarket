<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Добавить пользователя' if is_admin_page else 'Регистрация' }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #333;
        }

        .checkbox-container {
            margin-bottom: 20px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <form class="register-container" method="POST">
        <h2>{{ 'Добавить пользователя' if is_admin_page else 'Регистрация' }}</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="error-message">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <input type="text" name="name" placeholder="Ваше имя" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="telegram" placeholder="Telegram (например, @username)" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <input type="password" name="confirm_password" placeholder="Повторите пароль" required>

        {% if is_admin_page %}
        <div class="checkbox-container">
            <label>
                <input type="checkbox" name="is_admin"> Администратор
            </label>
        </div>
        {% endif %}

        <button type="submit">{{ 'Добавить' if is_admin_page else 'Зарегистрироваться' }}</button>
    </form>

</body>
</html>
