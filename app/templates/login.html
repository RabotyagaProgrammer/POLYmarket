<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .login-btn {
            background-color: #28a745;
            color: white;
            margin-bottom: 10px;
        }

        .login-btn:hover {
            background-color: #218838;
        }

        .register-btn {
            background-color: #007bff;
            color: white;
        }

        .register-btn:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <form class="login-container" method="POST" action="{{ url_for('auth.login') }}">
        <h2>Вход</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="error-message">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <input type="email" name="name" placeholder="Email" required>
        <input type="password" name="password" placeholder="Пароль" required>

        <button type="submit" class="login-btn">Войти</button>

        <!-- Кнопка регистрации -->
        <a href="{{ url_for('auth.register') }}">
            <button type="button" class="register-btn">Регистрация</button>
        </a>
    </form>

</body>
</html>
